<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia e Colora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Happy Monkey', cursive;
        }
        canvas {
            touch-action: none;
            background-color: #f7fafc; /* Tailwind gray-100 */
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 1.5rem;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }
        .message-box.show {
            opacity: 1;
        }
        #color-palette button {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #color-palette button:hover {
            transform: scale(1.1);
        }
        #color-palette button.selected {
            border: 4px solid #3b82f6; /* Tailwind blue-500 */
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-indigo-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-3xl p-6 shadow-2xl flex flex-col items-center justify-center h-full">
        <h1 class="text-4xl sm:text-5xl font-bold text-center text-indigo-700 mb-6">Traccia e Colora</h1>

        <!-- Sezione UI e controlli -->
        <div class="w-full flex flex-col sm:flex-row items-center justify-between mb-6 space-y-4 sm:space-y-0">
            <div class="flex space-x-2 sm:space-x-4">
                <button id="letters-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95 text-lg">
                    Lettere
                </button>
                <button id="numbers-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95 text-lg">
                    Numeri
                </button>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <span class="text-2xl sm:text-3xl font-extrabold text-indigo-800">Traccia:</span>
                <span id="target-char" class="text-6xl sm:text-7xl font-extrabold text-blue-500 animate-pulse">A</span>
            </div>
            <button id="clear-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95 text-lg">
                    Cancella
            </button>
        </div>

        <!-- Palette dei colori -->
        <div id="color-palette" class="flex justify-center space-x-2 mb-4">
            <button class="bg-indigo-500 selected"></button>
            <button class="bg-red-500"></button>
            <button class="bg-yellow-500"></button>
            <button class="bg-green-500"></button>
            <button class="bg-purple-500"></button>
        </div>

        <!-- Canvas per il tracciamento -->
        <div class="w-full h-full flex flex-grow items-center justify-center">
            <canvas id="drawing-canvas"></canvas>
        </div>
        
        <!-- Bottone per la transizione manuale -->
        <div class="mt-4">
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95 text-lg hidden">
                Prossima Lettera
            </button>
        </div>

        <!-- Casella per i messaggi di successo -->
        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        // Riferimenti agli elementi HTML
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const targetCharSpan = document.getElementById('target-char');
        const lettersBtn = document.getElementById('letters-btn');
        const numbersBtn = document.getElementById('numbers-btn');
        const clearBtn = document.getElementById('clear-btn');
        const messageBox = document.getElementById('message-box');
        const colorPalette = document.getElementById('color-palette');
        const nextBtn = document.getElementById('next-btn');

        // Variabili di stato
        let isDrawing = false;
        let currentMode = 'letters'; // 'letters' or 'numbers'
        let charIndex = 0;
        let currentCharacter;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        const numbers = "0123456789".split('');
        let currentColor = '#6366f1'; // Tailwind indigo-500

        // Funzione per impostare la dimensione del canvas
        const setCanvasSize = () => {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            drawTargetCharacter();
        };

        // Funzione per disegnare il carattere di destinazione (trasparente)
        const drawTargetCharacter = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(156, 163, 175, 0.4)'; // Tailwind gray-400 with transparency
            ctx.font = `${Math.min(canvas.width, canvas.height) * 0.8}px 'Happy Monkey', cursive`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentCharacter, canvas.width / 2, canvas.height / 2);
        };

        // Funzione per aggiornare il carattere da tracciare
        const updateCharacter = () => {
            const chars = currentMode === 'letters' ? letters : numbers;
            charIndex = (charIndex + 1) % chars.length;
            currentCharacter = chars[charIndex];
            targetCharSpan.textContent = currentCharacter;
            drawTargetCharacter();
            nextBtn.classList.add('hidden'); // Nasconde il pulsante per il prossimo carattere
        };

        // Funzione per mostrare un messaggio
        const showMessage = (text) => {
            messageBox.textContent = text;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 1500);
        };

        // Funzione per simulare un'animazione di coriandoli
        const showConfetti = () => {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animation = `confetti-fall ${Math.random() * 2 + 1}s ease-out forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        };

        // Stile per l'animazione dei coriandoli
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes confetti-fall {
                0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);


        // Gestori eventi per il disegno (sia mouse che touch)
        const startDrawing = (e) => {
            e.preventDefault();
            isDrawing = true;
            ctx.beginPath();
            let rect = canvas.getBoundingClientRect();
            let x = (e.clientX || e.touches[0].clientX) - rect.left;
            let y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.moveTo(x, y);
        };

        const draw = (e) => {
            if (!isDrawing) return;
            e.preventDefault();
            let rect = canvas.getBoundingClientRect();
            let x = (e.clientX || e.touches[0].clientX) - rect.left;
            let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.stroke();
        };

        const stopDrawing = async () => {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.closePath();
            
            // Logica di validazione OCR
            showMessage("Analizzo il tuo disegno...");

            const drawnDataURL = canvas.toDataURL('image/png');
            const drawnBase64 = drawnDataURL.split(',')[1];

            try {
                const prompt = "What letter or number is drawn in this image? Respond with only the character, for example 'A' or '5'.";
                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/png",
                                        data: drawnBase64
                                    }
                                }
                            ]
                        }
                    ],
                };
                
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                let response;
                // Implementazione di un semplice backoff esponenziale
                const maxRetries = 5;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) break;
                    } catch (e) {
                        console.error("Tentativo di fetch fallito, riprovo...", e);
                    }
                    if (i < maxRetries - 1) {
                        await new Promise(res => setTimeout(res, 1000 * Math.pow(2, i)));
                    }
                }
                
                if (!response.ok) {
                    showMessage("Errore di rete. Riprova più tardi.");
                    console.error("Errore di rete: ", response.status, response.statusText);
                    return;
                }

                const result = await response.json();
                
                // Aggiunto un controllo per assicurarsi che la struttura della risposta sia valida
                if (!result.candidates || result.candidates.length === 0 || !result.candidates[0].content || !result.candidates[0].content.parts || result.candidates[0].content.parts.length === 0) {
                    showMessage("Il modello non ha restituito una risposta valida. Riprova.");
                    console.error("Risposta del modello non valida:", result);
                    return;
                }

                const recognizedChar = result.candidates[0].content.parts[0].text?.trim().toUpperCase();

                // Aggiunto un controllo per il valore nullo o vuoto
                if (recognizedChar && recognizedChar === currentCharacter) {
                    showMessage("Fantastico, hai completato!");
                    showConfetti();
                    nextBtn.classList.remove('hidden');
                } else {
                    showMessage("Riprova!");
                }

            } catch (error) {
                console.error('Errore durante l\'analisi del disegno:', error);
                showMessage("Si è verificato un errore. Riprova.");
            }
        };

        // Assegna gli eventi al canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Event listener per i bottoni
        lettersBtn.addEventListener('click', () => {
            currentMode = 'letters';
            charIndex = -1;
            updateCharacter();
        });

        numbersBtn.addEventListener('click', () => {
            currentMode = 'numbers';
            charIndex = -1;
            updateCharacter();
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTargetCharacter();
        });

        // Event listener per il nuovo bottone
        nextBtn.addEventListener('click', () => {
            updateCharacter();
        });

        // Gestione della palette dei colori
        colorPalette.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('#color-palette button').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                const newColor = e.target.style.backgroundColor;
                const rgbToHex = (rgb) => {
                    const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                    if (!match) return '#000000';
                    return '#' + (1 << 24 | match[1] << 16 | match[2] << 8 | match[3]).toString(16).slice(1);
                };
                currentColor = rgbToHex(newColor);
            }
        });

        // Avvia l'app al caricamento della pagina
        window.onload = () => {
            setCanvasSize();
            updateCharacter();
        };

        // Re-imposta la dimensione del canvas in caso di ridimensionamento della finestra
        window.addEventListener('resize', setCanvasSize);
    </script>
</body>
</html>
